<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>クイズ画面</title>
	
<style>
	body{
		background-color:black;
	}
	
	p{
		color:white;
	}
	
	button{
    	position: relative;
    	color: cyan;
    	letter-spacing: 15px;
		border: 5px solid cyan;

		font-size: 15px;
		font-family: Arial, Helvetica, sans-serif;
		font-weight: bold;
		transition: 1s;
		border-radius:100px;
		background:black;
	}
	
	.main-content {
	    position: relative;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    flex-direction: column;
	    box-sizing: border-box;
	    z-index: 0;
}
/*
	.main-content::before {
	    position: absolute;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
	    background: inherit;
	    filter: brightness(30%);
	    content: '';
	    z-index: -1;
}
*/
	.main-content {
	    text-shadow: 0 0 1px #8080ed, 0 0 3px #8080ed, 0px 0px 6px #8080ed, 0 0 10px #8080ed, 0 0 30px #8080ed, 0 0 50px #8080ed;
	    color: #fff;
}

	.main-content {
	    font-size: 20px;
	    font-weight: bold;
}
	.your-answer,answer-ng {
		text-shadow: 0 0 1px #8080ed, 0 0 3px #8080ed, 0px 0px 6px #8080ed, 0 0 10px #8080ed, 0 0 30px #8080ed, 0 0 50px #8080ed;
	    color: #fff;
	    margin-bottom: 1rem;
	    font-size: 20px;
	    font-weight: bold;
}

	button{
    	position: relative;
    	color: cyan;
    	letter-spacing: 5px;
		border: 5px solid cyan;
		padding: 0px;
		font-size: 20px;
		font-family: Arial, Helvetica, sans-serif;
		font-weight: bold;
		transition: 1s;
		border-radius:100px;
		background:black;
	}
	button:hover
	{
		box-shadow: 0 5px 50px 0 cyan inset,0 5px 50px 0 cyan,
		0 5px 50px 0 cyan inset,0 5px 50px 0 cyan;
		text-shadow: 0 0 5px cyan;
	}
	.answer-area {
		border: 1px solid #555;
		-webkit-border-radius: 6px;
		-moz-border-radius: 6px;
		border-radius: 6px;
		-webkit-box-shadow: 0px 1px 10px #488a9e;
		-moz-box-shadow: 0px 1px 10px #488a9e;
		box-shadow: 0px 1px 10px #488a9e;
		border: solid #4eb4c2 1px;
		background: #fafafa;
	}
</style>

</head>
<body align="CENTER">
<!-- 問題表示フォーム -->
<!--	<div th:each="quiz, iterStat : ${quizzes}">-->
	<div class="main-content">
		<p th:text="${'問題' + quiz.id}"></p>
	<!-- ヒント表示フォーム -->
		<form th:action="@{/showHint}" method="post">
    		<input type="hidden" name="quizId" th:value="${quizForm.quizId}" />
    		<p th:if="${hint}"th:text="${hint}"></p>
    		<button type="submit" th:unless="${hint}">ヒントを見る</button>
		</form>
		<img th:src="@{quizimages/{imageName}(imageName=${'image' + quiz.id + '.PNG'})}" alt="Quiz Image">
	</div>
		<!-- <p th:text="${quiz.quizName}"></p> -->
	</div>
<!-- 入力フォーム -->
	<form th:action="@{/submitAnswer}" method="post" th:object="${quizForm}">
<!--※いけたら消す	<input type="hidden" th:field="*{quizId}">-->
		<input type="hidden" name="userId" th:value="${user.Id}">
		<input type="hidden" name="quizId" th:value="${quiz.id}">
		<input type="hidden" name="ox" th:value="${ox}">
		<input type="hidden" name="userScore" th:value="${userScore}">
		<label for="userAnswer" class="your-answer">あなたの解答:</label>
		<input class="answer-area" type="text" th:field="*{quizAnswer}">
		<input type="submit" value="回答する">
	</form>
	
<!-- 結果表示フォーム -->
	<p class="answer-ng" th:text="${resultMessage}"></p>
	
<!-- ボタン -->
	<form th:action="@{/returnTopPage}" method="post">
		<button type="submit">TOPページへ戻る</button>
	</form>
</body>
</html>
